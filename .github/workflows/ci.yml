name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: poetry install

      - name: Run ruff linter
        run: poetry run ruff check src/ tests/

      - name: Run ruff formatter check
        run: poetry run ruff format --check src/ tests/

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: poetry install

      - name: Run mypy type checker
        run: poetry run mypy src/
        continue-on-error: true  # Don't fail build on type errors initially

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: poetry install

      - name: Run tests with coverage
        run: poetry run pytest

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./htmlcov/index.html
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

      - name: Generate coverage badge
        if: matrix.python-version == '3.11'
        run: |
          COVERAGE=$(poetry run pytest --cov=rag_sentiment_classifier --cov-report=term-missing | grep "TOTAL" | awk '{print $NF}' | sed 's/%//')
          echo "Coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE >= 80" | bc -l) )); then
            echo "✅ Coverage target met: $COVERAGE%"
          else
            echo "⚠️  Coverage below target: $COVERAGE% (target: 80%)"
          fi

  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: poetry install

      - name: Start Redis
        run: |
          docker run -d -p 6379:6379 --name redis redis:7-alpine
          sleep 5

      - name: Run integration tests
        run: poetry run pytest tests/unit/ -v -m "not slow"
        env:
          REDIS_HOST: localhost
          REDIS_PORT: 6379

      - name: Stop Redis
        if: always()
        run: docker stop redis || true

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Build package
        run: poetry build

      - name: Check package
        run: |
          poetry run pip install dist/*.whl
          python -c "import rag_sentiment_classifier; print('✅ Package imports successfully')"

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t rag-sentiment-classifier:${{ github.sha }} .

      - name: Test Docker image
        run: |
          docker run -d -p 8000:8000 --name test-app \
            -e API_KEY="" \
            -e OLLAMA_BASE_URL=http://localhost:11434 \
            rag-sentiment-classifier:${{ github.sha }}
          sleep 10

      - name: Health check
        run: |
          curl -f http://localhost:8000/health || exit 1
          echo "✅ Docker health check passed"

      - name: Cleanup
        if: always()
        run: docker stop test-app || true

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: poetry install

      - name: Run bandit security linter
        run: |
          poetry run pip install bandit
          poetry run bandit -r src/ -f json -o bandit-report.json || true
          poetry run bandit -r src/ || true
        continue-on-error: true

      - name: Check for known vulnerabilities
        run: |
          poetry run pip install safety
          poetry export -f requirements.txt --output requirements.txt --without-hashes
          poetry run safety check --file requirements.txt --json || true
        continue-on-error: true
